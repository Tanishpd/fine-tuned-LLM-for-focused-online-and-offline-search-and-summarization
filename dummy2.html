<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(circle at top left, #f3e8ff, #f0f4ff);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .particle-background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            background: transparent;
        }

        h1 {
            font-size: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 2rem 0;
            text-align: center;
            filter: drop-shadow(0 4px 8px rgba(99, 102, 241, 0.2));
            transform: translateY(-20px);
            opacity: 0;
            animation: floatTitle 1s 0.3s ease-out forwards;
        }

        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            perspective: 1000px;
        }

        .input-wrapper {
            position: relative;
            isolation: isolate;
        }

        #query {
            width: 100%;
            padding: 1.5rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 20px;
            background: var(--glass);
            backdrop-filter: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        #query:focus {
            outline: none;
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.2);
            transform: translateZ(20px);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 15px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            overflow: hidden;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            transform: translateY(30px) rotateX(10deg);
            opacity: 0;
            animation: cardFloat 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .source-row {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .source-link-container {
            flex: 0 0 200px;
            padding-right: 1.5rem;
            border-right: 2px solid rgba(99, 102, 241, 0.1);
        }

        .source-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            word-break: break-word;
        }

        .source-summary {
            flex: 1;
            line-height: 1.7;
            color: #334155;
            white-space: pre-wrap;
        }

        .clean-summary {
            line-height: 1.7;
            font-size: 1.1rem;
            color: #334155;
            white-space: pre-wrap;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes floatTitle {
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes cardFloat {
            to { transform: translateY(0) rotateX(0deg); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .source-row {
                flex-direction: column;
                gap: 1rem;
            }
            .source-link-container {
                border-right: none;
                border-bottom: 2px solid rgba(99, 102, 241, 0.1);
                padding-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particle-background" id="particles"></div>
    <div class="loader-overlay" id="loaderOverlay"></div>
    <div class="loader" id="loading"></div>
    
    <h1>üîç Fine Tuned LLM for Web Search</h1>
    
    <div class="search-container">
        <div class="input-wrapper">
            <input type="text" id="query" placeholder="Ask me anything...">
            <button class="search-btn" onclick="performSearch()">
                <span>Explore</span>
            </button>
        </div>
    </div>

    <div id="results"></div>

    <script>
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    width: ${Math.random() * 6 + 4}px;
                    height: ${Math.random() * 6 + 4}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-delay: ${Math.random() * 2}s;
                    opacity: ${Math.random() * 0.4 + 0.2};
                `;
                particles.appendChild(particle);
            }   
        }
        createParticles();
    
        async function performSearch() {
            const query = document.getElementById("query").value.trim();
            const loader = document.getElementById("loading");
            const overlay = document.getElementById("loaderOverlay");
            const resultsDiv = document.getElementById("results");
            
            if (!query) return;

            loader.style.display = 'block';
            overlay.style.display = 'block';
            resultsDiv.innerHTML = "";

            try {
                const response = await fetch(`/search_summarize?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(await response.text());
                
                const data = await response.json();
                displaySearchResults(data);

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result-card" style="color: #ff4444;">
                        <h3>‚ö†Ô∏è Error</h3>
                        <p>${error.message || "Failed to fetch results"}</p>
                    </div>
                `;
            } finally {
                loader.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        function displaySearchResults(data) {
            const processContent = (text) => {
                // Clean formatting and normalize whitespace
                return text.replace(/[*‚Ä¢\-]/g, '')
                          .replace(/\n{3,}/g, '\n\n')
                          .trim();
            };

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h3>üåü Comprehensive Analysis</h3>
                    <div class="clean-summary">${processContent(data.final_summary)}</div>
                </div>
                <div class="result-card">
                    <h3>üìö Supporting Sources</h3>
                    ${data.summaries.map(item => `
                        <div class="source-row">
                            <div class="source-link-container">
                                <a href="${item.url}" class="source-link" target="_blank">
                                    ${new URL(item.url).hostname.replace('www.', '')}
                                </a>
                            </div>
                            <div class="source-summary">${processContent(item.summary)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        document.getElementById("query").addEventListener("keypress", e => {
            if (e.key === "Enter") performSearch();
        });
    </script>
</body>
</html>
